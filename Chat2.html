<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot | CodiBro</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/Home.css">
    <link rel="stylesheet" href="styles/chat2.css">
</head>

<body>

    <div class="Contenido">

        <div class="area-preguntas">
            <ul id="lista-preguntas">
                <li>¿Qué hago?</li>
                <li>¿Cómo puedo ayudarte?</li>
                <li>¡Hablemos!</li>
            </ul>
        </div>
        <div class="contenido-chat">
            <div class="area-logos">
                <img id="codibro-logo" src="RSC/codi2.svg" alt="Codibro logo">
                <img class="icons" id="perfil" src="RSC/Recurso 13.svg" alt="perfil-usuario">
                <img class="icons" id="masInformacion" src="RSC/Recurso 14.svg" alt="Mas informacion">
            </div>
            <div class="area-chat" id="area-chat"> 

            </div>
            <div class="area-mensajes">
                <div class="contenido-mensajes">
                    <input type="text" id="mensajeUsuario" placeholder="Escribe un mensaje..."">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                      </svg>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
