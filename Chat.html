<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="sidebar">
            <div class="sidebar-option" onclick="sendMessage('¿Qué hago?')">¿Qué hago?</div>
            <div class="sidebar-option" onclick="sendMessage('¿Cómo puedo ayudarte?')">¿Cómo puedo ayudarte?</div>
            <div class="sidebar-option" onclick="sendMessage('¡Hablemos!')">¡Hablemos!</div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <img src="RSC/Recurso 9.svg" alt="Logo" id="logo">
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Mensajes se agregarán aquí -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="user-input" placeholder="Escribe un mensaje...">
                <button onclick="sendMessage()">&#9654;</button>
            </div>
        </div>
    </div>
    <script src="Scripts/Chatbot.js"></script>
</body>
</html>
