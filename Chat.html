<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot | CodiBro</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/Home.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="Icon" href="RSC/Logo-codibro-b.ico">
</head>

<body>

    <div class="Contenido">

        <div class="area-preguntas">
            <ul id="lista-preguntas">
                <li id="preguntas" onclick="sendMessage('¿Qué hago?')">¿Qué hago?</li>
                <li id="preguntas" onclick="sendMessage('¿Cómo puedo ayudarte?')">¿Cómo puedo ayudarte?</li>
                <li id="preguntas" onclick="sendMessage('¡Hablemos!')">¡Hablemos!</li>
            </ul>
        </div>
        <div class="contenido-chat">
            <div class="area-logos">
                <img id="codibro-logo" src="RSC/codi2.svg" alt="Codibro logo">
                <img class="icons" id="perfil" src="RSC/Recurso 13.svg" alt="perfil-usuario">
                <i  id="masInformacion" class="bi bi-question-circle-fill"></i>
            </div>
            <div class="area-chat" id="area-chat"> 

            </div>
            <div class="area-mensajes">
                <div class="contenido-mensajes">
                    <textarea id="mensajeUsuario" placeholder="Escribe un mensaje..."></textarea>
                    <button onclick="sendMessage()" id="botonEnviar"><i class="bi bi-send"></i></button>
                </div>
            </div>
        </div>
    </div>
        <script src="Scripts/Chatbot.js"></script>
</body>

</html>
